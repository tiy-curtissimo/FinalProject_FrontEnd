
<section @fadeInAnimation>
  <ol class="breadcrumb">
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/recruiter">Recruiter</a></li>
    <li class="active">Review Prospects</li>
    <li><a class="btn btn-primary" routerLink="/recruiter">Return to Recruiter Login</a></li>
</ol>

<br><br><br><br><br>

<h1>Prospect Review</h1>

<div [ngClass]="(errorMessage)?'alert alert-danger':'alert alert-success'" role="alert" *ngIf="errorMessage || successMessage" id="deletemsg">
    {{errorMessage}} {{successMessage}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>


<br>

<p-dataTable [value]="students|async" [rows]="50" [paginator]="true" [globalFilter]="gb" #dt>
    <p-header>List of Events</p-header>
     <p-column field="Event Name" header="Event Name(Custom)" [filter]="true" filterMatchMode="in">
        <ng-template pTemplate="filter" let-col>
            <p-multiSelect [options]="Events" defaultLabel="All Events" (onChange)="dt.filter($event.value,col.field,col.filterMatchMode)" styleClass="ui-column-filter"></p-multiSelect>
        </ng-template>
    </p-column>
    <p-column field="EventName" header="Event Name" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="FirstName" header="First Name" [filter]="true" filterPlaceholder="Search"></p-column>
    <p-column field="LastName" header="Last Name" [filter]="true" filterPlaceholder="Search"></p-column>
     <p-column field="Email" header="Email"></p-column>
    <p-column field="University" header="University(Custom)" [filter]="true" filterMatchMode="in">
        <ng-template pTemplate="filter" let-col>
            <p-multiSelect [options]="universities" defaultLabel="All Universities" (onChange)="dt.filter($event.value,col.field,col.filterMatchMode)" styleClass="ui-column-filter"></p-multiSelect>
        </ng-template>
    </p-column>
    <p-column field="Major" header="Major"></p-column>
    <p-column field="GPA" header="GPA"></p-column>
    <p-column field="Phone Number" header="Phone Number"></p-column>
    <p-column field="Graduation Date" header="Graduation Date"></p-column>
</p-dataTable>
